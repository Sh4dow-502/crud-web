<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Alumnos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Registro de Alumnos</h2>

      <div
        id="alertPlaceHolder"
        class="position-fixed bottom-0 end-0 p-3"
        style="z-index: 1055"
      ></div>

      <!-- formulario -->
      <form id="formAlumno" class="card p-4 shadow">
        <input type="hidden" id="idAlumno" />

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Nombre</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              name="nombre"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label>Apellido</label>
            <input
              type="text"
              id="apellido"
              class="form-control"
              name="apellido"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label>Teléfono</label>
            <input
              type="text"
              id="telefono"
              class="form-control"
              name="telefono"
              pattern="[0-9]{8}"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label>Dirección</label>
            <input
              type="text"
              id="direccion"
              class="form-control"
              name="direccion"
              required
            />
          </div>
        </div>

        <button class="btn btn-outline-primary" type="submit" id="btnGuardar">
          Guardar
        </button>
        <button
          class="btn btn-outline-success d-none"
          type="button"
          id="btnActualizar"
        >
          Actualizar
        </button>
        <button
          class="btn btn-outline-secondary d-none"
          type="button"
          id="btnCancelar"
        >
          Cancelar
        </button>
      </form>

      <!-- tabla -->
      <h3 class="text-center mt-5">Listado de Alumnos</h3>

      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
